  <body>
    <!-- Progressive Enhancement -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; z-index: 9999; padding: 20px;">
        <div style="text-align: center; max-width: 600px;">
          <h1 style="color: #10b981; margin-bottom: 20px;">üö´ JavaScript Required</h1>
          <p style="margin-bottom: 15px; line-height: 1.6;">This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
          <p style="color: #94a3b8; font-size: 0.9em;">Alternatively, you can try another browser.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      transition: opacity 0.3s ease;
    ">
      <div style="
        width: 80px;
        height: 80px;
        border: 3px solid rgba(16, 185, 129, 0.3);
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
      <div style="color: #e2e8f0; font-size: 1.2rem; font-weight: 600; margin-bottom: 10px;">Loading Shredit</div>
      <div style="color: #94a3b8; font-size: 0.9rem;">Getting your workout plan ready...</div>
    </div>
    
    <!-- Root Element -->
    <div id="root"></div>
    
    <!-- Loading Script -->
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 800);
      });
      
      // CSS for spinner animation
      var style = document.createElement('style');
      style.textContent = `
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      `;
      document.head.appendChild(style);
      
      // Service Worker Registration (will be handled by React)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js');
        });
      }
      
      // PWA Installation Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });
    </script>
    
    <!-- Analytics (Optional - Add your own) -->

          <button onclick="window.location.reload()" style="
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
          ">Refresh Page</button>
        </div>
      </div>
    </div>
    
    <!-- Legacy Browser Support Message -->
    <script>
      // Check for modern browser features
      if (!('Promise' in window) || !('fetch' in window) || !('localStorage' in window)) {
        document.body.innerHTML = `
          <div style="
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
          ">
            <div>
              <h2 style="color: #ef4444;">Browser Update Required</h2>
              <p>Your browser is outdated. Please update to a modern browser like Chrome, Firefox, or Edge to use this application.</p>
            </div>
          </div>
        `;
      }
    </script>
