    <!-- Additional Styles -->
    <style>
      /* Loading animation */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
        box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
      }
      
      .loading-logo svg {
        width: 40px;
        height: 40px;
        color: #0f172a;
      }
      
      .loading-text {
        color: #94a3b8;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 18px;
        font-weight: 600;
        margin-top: 16px;
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: #334155;
        border-radius: 2px;
        margin-top: 20px;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #10b981 0%, #06b6d4 100%);
        border-radius: 2px;
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 40px rgba(16, 185, 129, 0.4);
        }
      }
      
      @keyframes loading {
        0% {
          transform: translateX(-100%);
          width: 20%;
        }
        50% {
          width: 60%;
        }
        100% {
          transform: translateX(200%);
          width: 20%;
        }
      }
      
      /* Prevent flash of unstyled content */
      html {
        background-color: #0f172a;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Selection color */
      ::selection {
        background-color: rgba(16, 185, 129, 0.3);
        color: #ffffff;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Prevent text size adjustment on orientation change */
      html {
        -webkit-text-size-adjust: 100%;
      }
    </style>
    
    <!-- PWA Service Worker Registration -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
      
      // Remove loading screen when app is ready
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(function() {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }, 1000);
        }
      });
      
      // Theme detection
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
      if (prefersDarkScheme.matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark'); // Force dark theme
      }
    </script>

    <!-- Loading Screen -->
    <div id="loading-screen" class="app-loading">

      </div>
      <div class="loading-text">Loading SHREDIT Tracker...</div>

    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Performance Monitoring -->
    <script>
      // Performance monitoring
      window.addEventListener('load', function() {
        setTimeout(function() {
          const timing = performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log('App loaded in', loadTime, 'ms');
          
          // Send to analytics if you have any
          if (window.gtag) {
            gtag('event', 'timing_complete', {
              'name': 'load',
              'value': loadTime,
              'event_category': 'Performance'
            });
          }
        }, 0);
      });
      
      // Error tracking
      window.addEventListener('error', function(event) {
        console.error('Application error:', event.error);
        // Send to error tracking service if you have one
      });
      
      // Offline detection
      window.addEventListener('offline', function() {
        console.log('App is offline');
        // You could show a notification here
      });
      
      window.addEventListener('online', function() {
        console.log('App is back online');
      });
      
      // Install prompt for PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Update UI to notify the user they can add to home screen
        console.log('App can be installed');
      });
    </script>
