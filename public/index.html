<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Primary Meta Tags -->
    <title>Shredit - Track Your Fitness Journey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="A modern workout tracking app with progress tracking, achievements, and session timing. Track exercises, log weights, and monitor your fitness journey." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shredit.vercel.app/" />
    <meta property="og:title" content="Shredit - Track Your Fitness Journey" />
    <meta property="og:description" content="A modern workout tracking app with progress tracking, achievements, and session timing. Track exercises, log weights, and monitor your fitness journey." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://shredit.vercel.app/" />
    <meta property="twitter:title" content="Shredit - Track Your Fitness Journey" />
    <meta property="twitter:description" content="A modern workout tracking app with progress tracking, achievements, and session timing. Track exercises, log weights, and monitor your fitness journey." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- PWA Configuration -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- iOS PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Shredit" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Font Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Progressive Web App Features -->
    <meta name="application-name" content="Shredit" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Theme Color for Different Browsers -->
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: light)">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#0f172a" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-144x144.png" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- Favicon for Different Platforms -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#0f172a">
    
    <!-- Additional Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    
    <!-- Prevent iOS Auto Zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Performance Optimizations -->
    <link rel="preload" as="style" href="%PUBLIC_URL%/static/css/main.css" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Shredit",
      "description": "A modern workout tracking app with progress tracking, achievements, and session timing",
      "url": "https://shredit.vercel.app",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Any",
      "author": {
        "@type": "Person",
        "name": "Priyanshu Bhardwaj"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <!-- Additional SEO -->
    <meta name="keywords" content="workout tracker, gym app, fitness tracker, exercise log, weight training, workout planner, gym progress, fitness app" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="author" content="Priyanshu Bhardwaj" />
    
    <!-- Security Headers (will be added by Vercel) -->
  </head>
  <body>
    <!-- Root Element -->
    <div id="root"></div>
    
    <!-- Essential Scripts -->
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js');
        });
      }
      
      // PWA Installation Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });
      
      // Legacy Browser Support Message
      if (!('Promise' in window) || !('fetch' in window) || !('localStorage' in window)) {
        document.body.innerHTML = `
          <div style="
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
          ">
            <div>
              <h2 style="color: #ef4444;">Browser Update Required</h2>
              <p>Your browser is outdated. Please update to a modern browser like Chrome, Firefox, or Edge to use this application.</p>
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
